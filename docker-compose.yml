version: '3.8'

services:
  # üêò BASE DE DATOS
  postgres:
    image: postgres:15-alpine
    container_name: dental-db
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dental-network

  # üöÄ BACKEND (Configurado para Hot-Reload)
  backend:
    build: 
      context: ./backend
    container_name: dental-backend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    
    ports:
      - "3001:3000" # Accedes desde afuera por el 3001
    
    env_file: .env
    environment:
      - DB_HOST=postgres # Nombre del servicio de arriba
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    
    # --- SINCRONIZACI√ìN DE ARCHIVOS ---
    volumes:
      - ./backend:/app       # T√∫nel: Tu c√≥digo local se ve adentro
      - /app/node_modules    # Burbuja: Protege las dependencias de Linux
    
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dental-network

  # üé® FRONTEND (React)
  frontend:
    build:
      context: ./frontend
    container_name: dental-frontend
    working_dir: /app
    command: npm start
    
    ports:
      - "3000:3000" # Accedes desde afuera por el 3000
    
    env_file: .env
    environment:
      - REACT_APP_API_URL=/api  # Usar proxy configurado en setupProxy.ts
      - NODE_ENV=development
    
    # --- SINCRONIZACI√ìN DE ARCHIVOS ---
    volumes:
      - ./frontend:/app           # T√∫nel: Tu c√≥digo local se ve adentro
      - /app/node_modules         # Burbuja: Protege las dependencias
    
    depends_on:
      - backend
    networks:
      - dental-network
    
    # Espera a que el backend est√© listo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  dental-network:
    driver: bridge